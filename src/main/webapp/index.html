<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Manage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #2c3e50;
    }

    .container {
        width: 60%;
        margin: 50px auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .container button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .container button:hover {
        background-color: #2980b9;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Employee Management</h1>
    <a href="insert.html"><button>Insert Record</button></a>
    <a href="fetch"><button>Fetch Record</button></a>
</div>

</body>
</html>
